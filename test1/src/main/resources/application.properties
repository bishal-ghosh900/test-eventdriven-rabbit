spring.application.name=test1
spring.config.import=optional:configserver:http://localhost:8070

spring.cloud.stream.bindings.mesmicro-out-0.destination=send-notification
spring.cloud.stream.bindings.receivedGenre-in-0.destination=revert-notification
spring.cloud.stream.bindings.receivedGenre-in-0.group=${spring.application.name}


spring.rabbitmq.port=5672
spring.rabbitmq.host=localhost
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.connection-timeout=10s

#actuator all endpoints expose
management.endpoints.web.exposure.include=*

management.info.env.enabled=true
management.health.readinessstate.enabled=true
management.health.livenessstate.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.shutdown.enabled=true
# for grouping metrics in micrometer based on application name
# if not provided then it will be difficult to find which metrics belong to which service
management.metrics.tags.application=${spring.application.name}

endpoints.shutdown.enabled=true

# to store entry with unique value. ip address is unique
eureka.instance.prefer-ip-address=true
#eureka.instance.hostname=localhost
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8090/eureka/

# these info can't be reachable inside docker container as
# we are using eureka.instance.prefer-ip-address=true
info.app.name=test1
info.app.version=1.0
info.app.description=an app to test some spring features

server.port=8080

logging.level.com.example.test1 = debug
logging.pattern.level=%5p[${spring.application.name},%X{trace_id},%X{span_id}]